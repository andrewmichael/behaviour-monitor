<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="eyeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="irisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1a1a2e"/>

  <!-- Outer ring - surveillance/tech feel -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#4FC3F7" stroke-width="2" stroke-dasharray="10,5" opacity="0.5"/>

  <!-- Eye shape - outer -->
  <path d="M256 140
           C 350 140, 420 200, 440 256
           C 420 312, 350 372, 256 372
           C 162 372, 92 312, 72 256
           C 92 200, 162 140, 256 140 Z"
        fill="url(#eyeGrad)"
        stroke="#fff"
        stroke-width="3"
        filter="url(#glow)"/>

  <!-- Eye white/sclera -->
  <ellipse cx="256" cy="256" rx="100" ry="85" fill="#f5f5f5"/>

  <!-- Iris -->
  <circle cx="256" cy="256" r="70" fill="url(#irisGrad)"/>

  <!-- Iris detail rings -->
  <circle cx="256" cy="256" r="65" fill="none" stroke="#1565C0" stroke-width="1" opacity="0.5"/>
  <circle cx="256" cy="256" r="55" fill="none" stroke="#1565C0" stroke-width="0.5" opacity="0.3"/>

  <!-- Pupil -->
  <circle cx="256" cy="256" r="30" fill="#0a0a0a"/>

  <!-- Pupil highlight -->
  <circle cx="242" cy="242" r="10" fill="#fff" opacity="0.9"/>
  <circle cx="268" cy="262" r="5" fill="#fff" opacity="0.5"/>

  <!-- Scanning lines - tech/monitoring effect -->
  <line x1="72" y1="256" x2="156" y2="256" stroke="#4FC3F7" stroke-width="2" opacity="0.7"/>
  <line x1="356" y1="256" x2="440" y2="256" stroke="#4FC3F7" stroke-width="2" opacity="0.7"/>

  <!-- Corner brackets - surveillance camera feel -->
  <path d="M80 120 L80 80 L120 80" fill="none" stroke="#4FC3F7" stroke-width="3" stroke-linecap="round"/>
  <path d="M432 120 L432 80 L392 80" fill="none" stroke="#4FC3F7" stroke-width="3" stroke-linecap="round"/>
  <path d="M80 392 L80 432 L120 432" fill="none" stroke="#4FC3F7" stroke-width="3" stroke-linecap="round"/>
  <path d="M432 392 L432 432 L392 432" fill="none" stroke="#4FC3F7" stroke-width="3" stroke-linecap="round"/>

  <!-- Small monitoring dots -->
  <circle cx="100" cy="100" r="4" fill="#4FC3F7" opacity="0.8"/>
  <circle cx="412" cy="100" r="4" fill="#4FC3F7" opacity="0.8"/>
  <circle cx="100" cy="412" r="4" fill="#4FC3F7" opacity="0.8"/>
  <circle cx="412" cy="412" r="4" fill="#4FC3F7" opacity="0.8"/>
</svg>
